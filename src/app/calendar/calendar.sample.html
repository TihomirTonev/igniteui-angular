<div class="sample-wrapper calendar-sample-component">
    <app-page-header title="Calendar">Informs and requires a response from the user.</app-page-header>
    <section class="sample-content">

        <article class="sample-column">

            <div class="calendar-sample">
                <h4 class="sample-title">Bootstrap Calendar sample (NO Card wrapper)</h4>
                <igx-calendar weekStart="1" selection="multi" [hideOutsideDays]="false" [monthsViewNumber]="3"></igx-calendar>
            </div>

            <div class="calendar-sample">
                <h4 class="sample-title">Default Calendar</h4>
                <div class="calendar-sample-buttons">
                    <button igxButton="raised" igxRipple (click)="multiSelect()">Select</button>
                    <button igxButton="flat" igxRipple (click)="multiDeselect()">Deselect</button>

                    <button igxButton="raised" igxRipple (click)="showHide()">Hide days</button>
                    <button igxButton="raised" igxRipple (click)="setMonthsViewNumber(monthsviewnumber)">Set months number</button>
                    <input type="number" #monthsviewnumber style="margin-right: 10px;" />
                    <button igxButton="raised" igxRipple (click)="setSelection('single')">Single</button>
                    <button igxButton="raised" igxRipple (click)="setSelection('multi')">Multi</button>
                    <button igxButton="raised" igxRipple (click)="setSelection('range')">Range</button>

                </div>
                <igx-card>
                    <igx-calendar #calendar weekStart="1" selection="multi" [hideOutsideDays]="false" [monthsViewNumber]="3"></igx-calendar>
                </igx-card>
            </div>

            <div class="calendar-sample">
                <h4 class="sample-title">Vertical Calendar</h4>
                <igx-card>
                    <igx-calendar #calendar1 weekStart="1" [vertical]="true" selection="multi"></igx-calendar>
                </igx-card>
            </div>


            <div class="calendar-sample">
                <h4 class="sample-title">Range Calendar</h4>
                <igx-card>
                    <igx-calendar weekStart="1" selection="range"></igx-calendar>
                </igx-card>
            </div>
            <div class="calendar-sample dark-calendar">
                <h4 class="sample-title">Calendar with Special and Disabled Dates</h4>
                <igx-card>
                    <igx-calendar weekStart="1"></igx-calendar>
                </igx-card>
            </div>
        </article>
    </section>
</div>
