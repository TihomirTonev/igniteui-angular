<form class="form fluent-form">
    <h3 class="sample-title">Fluent Style Input</h3>
    <div class="fluent-form__buttons">
        <button igxButton="raised" (click)="changeDisplayDensity()">Change density</button>
        <button igxButton="raised" (click)="changeInputType()">Toggle fluent/box</button>
    </div>

    <div class="fluent-form-btn-label">
        <span><b>Current density: </b></span>
        <span>{{displayDensityOptions.displayDensity}}</span>
    </div>

    <br>

    <igx-input-group [type]="inputSearchType">
        <input #input igxInput placeholder="Search"/>
        <igx-prefix>
            <igx-icon>search</igx-icon>
        </igx-prefix>
        <igx-suffix *ngIf="input.value.length > 0" (click)="input.value = input.defaultValue">
            <igx-icon>clear</igx-icon>
        </igx-suffix>
    </igx-input-group>

    <br>

    <igx-input-group [type]="inputSearchType">
        <input igxInput placeholder="Search" disabled="disabled"/>
        <igx-prefix>
            <igx-icon>search</igx-icon>
        </igx-prefix>
    </igx-input-group>

    <br>

    <igx-select #select1
                [placeholder]="'Pick One'"
                [value]="value"
                [disabled]="false"
                [type]="inputType">
        <label igxLabel>Sample Label</label>
        <igx-prefix igxPrefix>
            <igx-icon fontSet="material">favorite</igx-icon>
        </igx-prefix>
        <igx-select-item>None</igx-select-item>
        <igx-select-item [value]="1">Sofia</igx-select-item>
        <igx-select-item [value]="2">London</igx-select-item>
        <igx-select-item [value]="3">Paris</igx-select-item>
        <igx-select-item [value]="4">New York</igx-select-item>
    </igx-select>

    <br>

    <igx-date-picker [value]="date">
        <ng-template
            igxDatePickerTemplate
            let-openDialog="openDialog"
            let-value="value"
            let-displayData="displayData"
        >
            <igx-input-group [type]="inputType">
                <label igxLabel>Date: </label>
                <input name="date" [value]="displayData" igxInput/>
                <igx-suffix>
                    <igx-icon (click)="openDialog()">date_range</igx-icon>
                </igx-suffix>
            </igx-input-group>
        </ng-template>
    </igx-date-picker>

    <br>

    <!-- Fluent text field -->
    <igx-input-group [type]="inputType">
        <label for="fluentfirstName" igxLabel>Text Field</label>
        <input name="firstName" id="fluentfirstName" igxInput [(ngModel)]="user.firstName" required/>
        <igx-suffix>
            <igx-icon>data_usage</igx-icon>
        </igx-suffix>
    </igx-input-group>

    <br>

    <!-- Fluent text field no label -->
    <igx-input-group [type]="inputType">
        <input placeholder="I am a placeholder" igxInput [(ngModel)]="user.lastName" name="lastName" required/>
        <igx-hint>This one has no label</igx-hint>
    </igx-input-group>

    <br>

    <!-- Fluent text field w/ icon prefix/suffix -->
    <igx-input-group [type]="inputType">
        <label igxLabel>Web address</label>
        <igx-prefix>
           http://
        </igx-prefix>
        <input igxInput type="tel" />
        <igx-suffix>
            .com
        </igx-suffix>
        <igx-hint>Type you web address</igx-hint>
    </igx-input-group>

    <br>

    <!-- Fluent textarea field -->
    <igx-input-group [type]="inputType">
        <label igxLabel>Message</label>
        <textarea igxInput></textarea>
    </igx-input-group>

    <br>

    <!-- Fluent textarea field -->
    <igx-input-group [type]="inputType">
        <label igxLabel>Select car</label>
        <select igxInput>
            <option value="BMW E46">BMW E46 320</option>
            <option value="BMW E46">BMW E46 330</option>
            <option value="BMW E46">BMW E46 330 cd</option>
        </select>
    </igx-input-group>

    <br>

    <!-- Fluent text field w/ icon suffix - disabled -->
    <igx-input-group [type]="inputType">
        <label igxLabel>Phone</label>
        <input igxInput type="tel" value="123456789" disabled="disabled" />
        <igx-suffix>
            <igx-icon>phone</igx-icon>
        </igx-suffix>
    </igx-input-group>

    <br>
</form>
